<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Digital - Ministerio de la Mujer</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            text-align: left;
        }
        h1 {
            color: #4a148c;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        .subtitulo {
            color: #6a1b9a;
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }
        form {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background: #6a1b9a;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #4a148c;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-item {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .preview-item img {
            max-width: 100px;
            display: block;
            margin-bottom: 5px;
        }
        .preview-item .description {
            font-size: 0.8rem;
            color: #555;
            width: 100%;
            word-wrap: break-word; /* Permite que el texto se ajuste */
        }
        /* Oculta el texto de ayuda visualmente */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Ministerio de la Mujer</h1>
    <p class="subtitulo">Impulsando a artesanas y emprendedoras hacia la transformación digital</p>

    <form id="dataForm">
        <label for="nombre">Nombre de la Emprendedora</label>
        <input type="text" id="nombre" required />

        <label for="telefono">Número de Teléfono</label>
        <input type="text" id="telefono" required />

        <label for="ubicacion">Ubicación del Emprendimiento (provincia, distrito, corregimiento, comunidad)</label>
        <input type="text" id="ubicacion" required />

        <label for="nombreEmprendimiento">Nombre del emprendimiento</label>
        <input type="text" id="nombreEmprendimiento" required />

        <label for="logo">Logo del emprendimiento</label>
        <input type="file" id="logo" accept="image/*" aria-describedby="logoPreviewHelp" />
        <span id="logoPreviewHelp" class="visually-hidden">Muestra la vista previa del logo subido.</span>
        <div id="logoPreview" class="preview-container"></div>

        <label for="descripcion">Descripción de sus productos (qué servicio ofrece)</label>
        <textarea id="descripcion" required></textarea>

        <label for="instagram">Instagram del negocio</label>
        <input type="text" id="instagram" placeholder="@miemprendimiento" required />

        <div class="product-gallery">
            <h3>Productos de Muestra</h3>
            <label for="producto1">Producto 1</label>
            <input type="file" id="producto1" accept="image/*" aria-describedby="prod1PreviewHelp" />
            <input type="text" id="descProducto1" placeholder="Descripción Producto 1" />
            <span id="prod1PreviewHelp" class="visually-hidden">Muestra la vista previa del producto 1 subido.</span>

            <label for="producto2">Producto 2</label>
            <input type="file" id="producto2" accept="image/*" aria-describedby="prod2PreviewHelp" />
            <input type="text" id="descProducto2" placeholder="Descripción Producto 2" />
            <span id="prod2PreviewHelp" class="visually-hidden">Muestra la vista previa del producto 2 subido.</span>
        </div>
        
        <div id="productPreviews" class="preview-container"></div>

        <button type="submit">Generar QR y PDF</button>
    </form>

    <div id="qrcode"></div>

    <script>
        const { jsPDF } = window.jspdf;

        // Previews con descripciones
        function previewImage(input, descInputId, previewContainerId) {
            const container = document.getElementById(previewContainerId);
            const descInput = document.getElementById(descInputId);
            container.innerHTML = "";
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = document.createElement("div");
                    item.className = "preview-item";

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = descInput.value || `Imagen de ${input.id}`;
                    item.appendChild(img);

                    const desc = document.createElement("p");
                    desc.className = "description";
                    desc.textContent = descInput.value || "Sin descripción";
                    item.appendChild(desc);

                    container.appendChild(item);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Event listeners para las previsualizaciones
        document.getElementById("logo").addEventListener("change", function() {
            previewImage(this, "logo", "logoPreview");
        });

        document.getElementById("producto1").addEventListener("change", function() {
            previewImage(this, "descProducto1", "productPreviews");
        });
        document.getElementById("descProducto1").addEventListener("input", function() {
            if (document.getElementById("producto1").files[0]) {
                previewImage(document.getElementById("producto1"), "descProducto1", "productPreviews");
            }
        });

        document.getElementById("producto2").addEventListener("change", function() {
            previewImage(this, "descProducto2", "productPreviews");
        });
        document.getElementById("descProducto2").addEventListener("input", function() {
            if (document.getElementById("producto2").files[0]) {
                previewImage(document.getElementById("producto2"), "descProducto2", "productPreviews");
            }
        });

        document.getElementById("dataForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const telefono = document.getElementById("telefono").value;
            const ubicacion = document.getElementById("ubicacion").value;
            const nombreEmprendimiento = document.getElementById("nombreEmprendimiento").value; // Nuevo campo
            const descripcion = document.getElementById("descripcion").value;
            const instagram = document.getElementById("instagram").value;

            const logoInput = document.getElementById("logo");
            const producto1Input = document.getElementById("producto1");
            const producto2Input = document.getElementById("producto2");
            const descProducto1 = document.getElementById("descProducto1").value || "Producto 1";
            const descProducto2 = document.getElementById("descProducto2").value || "Producto 2";

            const instagramLink = instagram.startsWith('@') ? `https://instagram.com/${instagram.substring(1)}` : `https://instagram.com/${instagram}`;

            const datos = `
Nombre: ${nombre}
Teléfono: ${telefono}
Ubicación: ${ubicacion}
Nombre del Emprendimiento: ${nombreEmprendimiento}
Descripción: ${descripcion}
Instagram: ${instagramLink}
            `;

            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";

            QRCode.toCanvas(datos, { width: 200 }, function (err, canvas) {
                if (err) console.error(err);
                qrDiv.appendChild(canvas);

                const qrDataUrl = canvas.toDataURL("image/png");
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text("Ministerio de la Mujer", 20, 20);
                doc.setFontSize(12);
                doc.text("Impulsando a artesanas y emprendedoras hacia la transformación digital", 20, 28);
                doc.setFontSize(14);
                doc.text("Perfil Digital - Artesanas y Emprendedoras", 20, 40);

                let yPos = 55;

                // Añade el nombre y luego el logo si existe
                doc.text(`Nombre: ${nombre}`, 20, yPos);
                if (logoInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        doc.addImage(e.target.result, "PNG", 100, yPos - 12, 40, 40);
                        addRemainingText(yPos + 50);
                    };
                    reader.readAsDataURL(logoInput.files[0]);
                } else {
                    addRemainingText(yPos + 5);
                }

                function addRemainingText(y) {
                    doc.setFontSize(12);
                    doc.text(`Teléfono: ${telefono}`, 20, y);
                    doc.text(`Ubicación: ${ubicacion}`, 20, y + 10);
                    doc.text(`Nombre del Emprendimiento: ${nombreEmprendimiento}`, 20, y + 20); // Nuevo campo en el PDF
                    doc.text(`Descripción: ${descripcion}`, 20, y + 30);
                    doc.text(`Instagram: ${instagram}`, 20, y + 40);
                    y = y + 50;

                    // Función para agregar imágenes de productos secuenciales
                    function addProductImage(file, label, x, y, callback) {
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                doc.addImage(e.target.result, "PNG", x, y, 40, 40);
                                doc.text(label, x, y + 45);
                                callback();
                            };
                            reader.readAsDataURL(file);
                        } else {
                            callback();
                        }
                    }

                    // Inserta Producto 1, Producto 2 en secuencia
                    y = y + 20; // Espacio
                    addProductImage(producto1Input.files[0], descProducto1, 20, y, function() {
                        addProductImage(producto2Input.files[0], descProducto2, 70, y, function() {
                            // Insertar QR
                            doc.addImage(qrDataUrl, "PNG", 160, 40, 40, 40);
                            doc.save("perfil_emprendedora.pdf");
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
