<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Digital - Ministerio de la Mujer</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            text-align: left;
        }
        h1 {
            color: #4a148c;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        .subtitulo {
            color: #6a1b9a;
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }
        form {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background: #6a1b9a;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #4a148c;
        }
        .preview-container img {
            max-width: 120px;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 4px;
        }
        /* Oculta el texto de ayuda visualmente */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Ministerio de la Mujer</h1>
    <p class="subtitulo">Impulsando a artesanas y emprendedoras hacia la transformación digital</p>

    <form id="dataForm">
        <label>Nombre de la Emprendedora</label>
        <input type="text" id="nombre" required />

        <label>Número de Teléfono</label>
        <input type="text" id="telefono" required />

        <label>Ubicación del Emprendimiento (provincia, distrito, corregimiento, comunidad)</label>
        <input type="text" id="ubicacion" required />

        <label for="logo">Logo del emprendimiento</label>
        <input type="file" id="logo" accept="image/*" aria-describedby="logoPreviewHelp" />
        <div id="logoPreview" class="preview-container"></div>
        <span id="logoPreviewHelp" class="visually-hidden">Muestra la vista previa del logo subido.</span>

        <label for="descripcion">Descripción de sus productos (qué servicio ofrece)</label>
        <textarea id="descripcion" required></textarea>

        <label for="instagram">Instagram del negocio</label>
        <input type="text" id="instagram" placeholder="@miemprendimiento" required />

        <label for="producto1">Producto 1 - Imagen</label>
        <input type="file" id="producto1" accept="image/*" aria-describedby="prod1PreviewHelp" />
        <div id="producto1Preview" class="preview-container"></div>
        <span id="prod1PreviewHelp" class="visually-hidden">Muestra la vista previa del producto 1 subido.</span>
        <label for="descProducto1">Descripción Producto 1</label>
        <input type="text" id="descProducto1" />

        <label for="producto2">Producto 2 - Imagen</label>
        <input type="file" id="producto2" accept="image/*" aria-describedby="prod2PreviewHelp" />
        <div id="producto2Preview" class="preview-container"></div>
        <span id="prod2PreviewHelp" class="visually-hidden">Muestra la vista previa del producto 2 subido.</span>
        <label for="descProducto2">Descripción Producto 2</label>
        <input type="text" id="descProducto2" />

        <button type="submit">Generar QR y PDF</button>
    </form>

    <div id="qrcode"></div>

    <script>
        const { jsPDF } = window.jspdf;

        // Previews
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            preview.innerHTML = "";
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = input.id + " preview"; // Agrega texto alternativo a la imagen
                    preview.appendChild(img);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById("logo").addEventListener("change", function() {
            previewImage(this, "logoPreview");
        });

        document.getElementById("producto1").addEventListener("change", function() {
            previewImage(this, "producto1Preview");
        });
        
        document.getElementById("producto2").addEventListener("change", function() {
            previewImage(this, "producto2Preview");
        });

        document.getElementById("dataForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const telefono = document.getElementById("telefono").value;
            const ubicacion = document.getElementById("ubicacion").value;
            const descripcion = document.getElementById("descripcion").value;
            const instagram = document.getElementById("instagram").value;

            const logoInput = document.getElementById("logo");
            const producto1Input = document.getElementById("producto1");
            const producto2Input = document.getElementById("producto2");

            const descProducto1 = document.getElementById("descProducto1").value || "Producto 1";
            const descProducto2 = document.getElementById("descProducto2").value || "Producto 2";

            const datos = `
Nombre: ${nombre}
Teléfono: ${telefono}
Ubicación: ${ubicacion}
Descripción: ${descripcion}
Instagram: ${instagram}
            `;

            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";

            QRCode.toCanvas(datos, { width: 200 }, function (err, canvas) {
                if (err) console.error(err);
                qrDiv.appendChild(canvas);

                const qrDataUrl = canvas.toDataURL("image/png");
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text("Ministerio de la Mujer", 20, 20);
                doc.setFontSize(12);
                doc.text("Impulsando a artesanas y emprendedoras hacia la transformación digital", 20, 28);

                doc.setFontSize(14);
                doc.text("Perfil Digital - Artesanas y Emprendedoras", 20, 40);

                doc.setFontSize(12);
                doc.text(`Nombre: ${nombre}`, 20, 55);
                doc.text(`Teléfono: ${telefono}`, 20, 65);
                doc.text(`Ubicación: ${ubicacion}`, 20, 75);
                doc.text(`Descripción: ${descripcion}`, 20, 85);
                doc.text(`Instagram: ${instagram}`, 20, 95);

                // Función para agregar imágenes secuenciales
                function addImage(file, label, x, y, callback) {
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            doc.addImage(e.target.result, "PNG", x, y, 40, 40);
                            doc.text(label, x, y + 45);
                            callback();
                        };
                        reader.readAsDataURL(file);
                    } else {
                        callback();
                    }
                }

                // Inserta Logo, Producto 1, Producto 2 en secuencia
                addImage(logoInput.files[0], "Logo", 20, 110, function() {
                    addImage(producto1Input.files[0], descProducto1, 70, 110, function() {
                        addImage(producto2Input.files[0], descProducto2, 120, 110, function() {
                            // Insertar QR
                            doc.addImage(qrDataUrl, "PNG", 160, 40, 40, 40);
                            doc.save("perfil_emprendedora.pdf");
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
