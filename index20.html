<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artesanas y Emprendedoras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      font-size: 24px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 40px; /* más espacio debajo del subtítulo */
    }
    #qrcode {
      margin-top: 30px; /* QR más abajo */
    }
    .links {
      margin-top: 20px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Artesanas y Emprendedoras</h1>
  <h2>Impulsando a artesanas y emprendedoras hacia la transformación digital</h2>

  <!-- Aquí irá el QR -->
  <canvas id="qrcode"></canvas>

  <div class="links">
    <p>
      Síguenos en Instagram:  
      <a href="https://www.instagram.com/tu_cuenta" target="_blank">
        https://www.instagram.com/tu_cuenta
      </a>
    </p>
  </div>

  <button onclick="downloadPDF()">Descargar en PDF</button>

  <script>
    // Generar QR
    var qr = new QRious({
      element: document.getElementById('qrcode'),
      value: 'https://www.instagram.com/tu_cuenta',
      size: 150
    });

    // Función para exportar a PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Artesanas y Emprendedoras", 20, 20);

      doc.setFontSize(14);
      doc.text("Impulsando a artesanas y emprendedoras hacia la transformación digital", 20, 30);

      // Insertar QR
      const qrCanvas = document.getElementById('qrcode');
      const qrImage = qrCanvas.toDataURL("image/png");
      doc.addImage(qrImage, "PNG", 70, 50, 70, 70);

      // Enlace Instagram (texto OCR + link clickeable en PDF)
      doc.setFontSize(12);
      doc.textWithLink("Síguenos en Instagram:", 20, 140, { url: "https://www.instagram.com/tu_cuenta" });
      doc.text("https://www.instagram.com/tu_cuenta", 20, 150);

      // Guardar PDF
      doc.save("artesanas_emprendedoras.pdf");
    }
  </script>
</body>
</html>
