<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QR Emprendedoras</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #4a148c;
    }
    .btn {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #6a1b9a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #4a148c;
    }
    #qrCanvas {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    .opciones {
      margin: 15px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Generador de QR - Emprendedoras</h2>

  <form id="formDatos">
    <label>Nombre: <input type="text" id="nombre" required></label><br><br>
    <label>Teléfono: <input type="text" id="telefono" required></label><br><br>
    <label>Ubicación: <input type="text" id="ubicacion" required></label><br><br>
    <label>Emprendimiento: <input type="text" id="emprendimiento" required></label><br><br>
    <label>Descripción: <input type="text" id="descripcion" required></label><br><br>
    <label>Instagram (@usuario): <input type="text" id="instagram" required></label><br><br>

    <div class="opciones">
      <b>Formato del QR:</b><br>
      <label><input type="radio" name="formatoQR" value="1" checked> Solo Instagram directo</label><br>
      <label><input type="radio" name="formatoQR" value="2"> Todos los datos + Instagram</label>
    </div>

    <button type="button" class="btn" onclick="generarQR()">Generar QR</button>
    <button type="button" class="btn" onclick="generarPDF()">Descargar PDF</button>
  </form>

  <canvas id="qrCanvas"></canvas>

  <script>
    async function generarQR() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const ubicacion = document.getElementById("ubicacion").value;
      const emprendimiento = document.getElementById("emprendimiento").value;
      const descripcion = document.getElementById("descripcion").value;
      const instagram = document.getElementById("instagram").value;
      const formato = document.querySelector('input[name="formatoQR"]:checked').value;

      const instagramUrl = instagram.startsWith('@') 
        ? `https://instagram.com/${instagram.substring(1)}`
        : `https://instagram.com/${instagram}`;

      let datosQR = "";

      if (formato === "1") {
        datosQR = instagramUrl; // Opción 1: solo Instagram directo
      } else {
        datosQR = `
Nombre: ${nombre}
Teléfono: ${telefono}
Ubicación: ${ubicacion}
Emprendimiento: ${emprendimiento}
Descripción: ${descripcion}
Instagram: ${instagram}
Link: ${instagramUrl}
        `;
      }

      QRCode.toCanvas(document.getElementById("qrCanvas"), datosQR, { width: 300 }, function (error) {
        if (error) console.error(error);
        console.log("QR generado correctamente ✅");
      });
    }

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const ubicacion = document.getElementById("ubicacion").value;
      const emprendimiento = document.getElementById("emprendimiento").value;
      const descripcion = document.getElementById("descripcion").value;
      const instagram = document.getElementById("instagram").value;
      const formato = document.querySelector('input[name="formatoQR"]:checked').value;

      const instagramUrl = instagram.startsWith('@') 
        ? `https://instagram.com/${instagram.substring(1)}`
        : `https://instagram.com/${instagram}`;

      let datosQR = "";
      if (formato === "1") {
        datosQR = instagramUrl;
      } else {
        datosQR = `
Nombre: ${nombre}
Teléfono: ${telefono}
Ubicación: ${ubicacion}
Emprendimiento: ${emprendimiento}
Descripción: ${descripcion}
Instagram: ${instagram}
Link: ${instagramUrl}
        `;
      }

      // Insertar datos en PDF
      doc.text(`Nombre: ${nombre}`, 10, 20);
      doc.text(`Teléfono: ${telefono}`, 10, 30);
      doc.text(`Ubicación: ${ubicacion}`, 10, 40);
      doc.text(`Emprendimiento: ${emprendimiento}`, 10, 50);
      doc.text(`Descripción: ${descripcion}`, 10, 60);
      doc.text(`Instagram: ${instagram}`, 10, 70);
      doc.textWithLink(`Link: ${instagramUrl}`, 10, 80, { url: instagramUrl });

      // QR
      const canvas = document.getElementById("qrCanvas");
      if (canvas) {
        const qrImg = canvas.toDataURL("image/png");
        doc.addImage(qrImg, "PNG", 140, 20, 50, 50);
      }

      doc.save(`${emprendimiento}_QR.pdf`);
    }
  </script>
</body>
</html>
