<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Solución Web y QR - Artesanas y Emprendedoras</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; text-align: left; }
    h1 { color: #4a148c; font-size: 2.5rem; margin-bottom: 0.5rem; }
    .subtitulo { color: #6a1b9a; font-size: 1.3rem; margin-top: 0.2rem; }
    h2 { color: #6a1b9a; font-size: 1.6rem; margin-top: 0.2rem; }
    p { margin-bottom: 1.5rem; }
    form { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 1rem 0; max-width: 500px; }
    input, textarea, button { display: block; width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #6a1b9a; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #4a148c; }
    #qrcode { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Ministerio de la Mujer</h1>
  <p class="subtitulo">Impulsando a artesanas y emprendedoras hacia la transformación digital</p>
  <h2>Demo - Solución Web y QR</h2>
  <p>Este demo ya tiene datos cargados. Haz clic en el botón para generar QR y PDF.</p>

  <form id="dataForm">
    <input type="text" id="nombre" value="Juana Pérez" />
    <input type="text" id="telefono" value="6000-1234" />
    <input type="text" id="emprendimiento" value="Panamá, Arraiján" />
    <textarea id="descripcion">Artesanías de bisutería hechas a mano con materiales reciclados.</textarea>
    <input type="text" id="instagram" value="@juana_artes" />
    <button type="submit">Generar QR y PDF</button>
  </form>

  <div id="qrcode"></div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const emprendimiento = document.getElementById("emprendimiento").value;
      const descripcion = document.getElementById("descripcion").value;
      const instagram = document.getElementById("instagram").value;

      const igLink = `https://instagram.com/${instagram.replace("@","")}`;

      const datos = `
Ministerio de la Mujer
Nombre: ${nombre}
Teléfono: ${telefono}
Emprendimiento: ${emprendimiento}
Descripción: ${descripcion}
Instagram: ${igLink}
      `;

      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";  

      QRCode.toCanvas(datos, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        qrDiv.appendChild(canvas);

        const qrDataUrl = canvas.toDataURL("image/png");
        const doc = new jsPDF();

        // Encabezado
        doc.setFontSize(22);
        doc.text("Ministerio de la Mujer", 20, 20);
        
        doc.setFontSize(14);
        doc.text("Impulsando a artesanas y emprendedoras hacia la transformación digital", 20, 30); 
        
        doc.setFontSize(16);
        doc.text("Perfil Digital - Artesanas y Emprendedoras", 20, 45);

        // Datos
        doc.setFontSize(12);
        doc.text(`Nombre: ${nombre}`, 20, 65);
        doc.text(`Teléfono: ${telefono}`, 20, 75);
        doc.text(`Emprendimiento: ${emprendimiento}`, 20, 85);
        doc.text(`Descripción: ${descripcion}`, 20, 95);
        
        // Instagram clickeable
        doc.textWithLink(`Instagram: ${instagram}`, 20, 105, { url: igLink });

        // QR
        doc.addImage(qrDataUrl, "PNG", 140, 50, 50, 50);

        doc.save("perfil_emprendedora_demo.pdf");
      });
    });
  </script>
</body>
</html>
